<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Transformers for Protein Function Prediction</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', path='/index.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="{{ url_for('static', path='/index.js') }}" ></script>
    </head>
    <body>
        <div id="header">
            <div id="title">
                <h1>Transformers for Protein Function Prediction</h1>
            </div>
            <div id="nav-wrapper">
                <div id="nav">
                    <ul class="nav nav-tabs">
                        <li class="nav-item active">
                            <a href="#" id="about" class="nav-link" onclick="switchTabs(event, 'about-wrapper')">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" id="submit" class="nav-link" onclick="switchTabs(event, 'submit-wrapper')">Submit</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" id="search" class="nav-link" onclick="switchTabs(event, 'search-wrapper')">Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="about-wrapper" class="tab" style="display: block">
                <div id="about-page">
                    <p>This is a sentence.</p>
                </div>
            </div>
            <div id="submit-wrapper" class="tab" style="display: none">
                <div id="submit-page">
                    <form id="job-form" enctype="multipart/form-data" method="POST">
                        <div class="form-group">
                            <label for="model-select">Select a model:</label>
                            <select id="model-select" class="form-control" name="model_type">
                                <option>XBERT</option>
                                <option>DeepGOPlus</option>
                                <option>GOLabeler</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sequences-input">Enter sequence(s) in FASTA format:</label>
                            <textarea class="form-control" id="sequences-input" rows="8" required></textarea>
                            <div id="sequences-invalid" class="invalid-feedback" style="display: none;">
                                Must not be empty
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sequences-input-file">Or upload FASTA file</label>
                            <input type="file" class="form-controlfile" name="file" id="sequences-input-file">
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email (optional)</label>
                            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="example@mail.com">
                        </div>
                    </form>
                    <a href="#" class="btn btn-primary" onclick="submitSequence(event)">Submit</a>
                    <button href="#" class="btn btn-primary" onclick="fillExample(event)">Example</button>
                </div>
            </div>
            <div id="search-wrapper" class="tab" style="display: none">
                <div id="search-page">
                    <form>
                        <div class="form-group">
                            <label for="jobid">Enter your job ID:</label>
                            <input type="text" class="form-control" id="jobid" placeholder="e.g. 12345678">
                        </div>
                        <a class="btn btn-primary" onclick="searchResult(event)">Search</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
