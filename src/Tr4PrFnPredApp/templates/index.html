<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Transformers for Function Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', path='/index.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <script src="{{ url_for('static', path='/index.js') }}"></script>
    <script src="{{ url_for('static', path='/index.js') }}" ></script>
</head>
<body>
    <div id="header">
        <div id="title">
            <h1>Transformers for Protein Function Prediction</h1>
        </div>
        <div id="nav-wrapper">
            <div id="nav">
                <ul class="nav nav-tabs">
                    <li class="nav-item active">
                        <a href="#" id="submit" class="nav-link" onclick="switchTabs(event, 'submit-wrapper')">Submit</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="search" class="nav-link" onclick="switchTabs(event, 'search-wrapper')">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="submit-wrapper" class="tab" style="display: block">
            <div id="submit-page">
                <form>
                    <div class="form-group">
                        <label for="model-select">Select a model:</label>
                        <select id="model-select" class="form-control">
                            <option>XBERT</option>
                            <option>DeepGO</option>
                            <option>GOLabeler</option>
                            <option>Logistic Regression</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sequences-input">Enter sequence(s) in FASTA format:</label>
                        <textarea class="form-control" id="sequences-input" rows="8" required></textarea>
                        <div id="sequences-invalid" class="invalid-feedback" style="display: none;">
                            Must not be empty
                        </div>
                    </div>
                </form>
                <a href="#" class="btn btn-primary" onclick="submitSequence(event)">Submit</a>
                <button href="#" class="btn btn-primary" onclick="fillExample(event)">Example</button>
                <div id="results" style="display: none">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                            <th scope="col">Sequence</th>
                            <th scope="col">Result</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                            <td id="sequence-row"></td>
                            <td id="result-row"></td>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="search-wrapper" class="tab" style="display: none">
            <div id="search-page">
                <form>
                    <div class="form-group">
                        <label for="jobid">Enter your job ID:</label>
                        <input type="text" class="form-control" id="jobid" placeholder="e.g. 12345678">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="submitSequence(e)">Search</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
