<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transformers for Protein Function Prediction</title>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', path='/result.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="{{ url_for('static', path='/result.js') }}" ></script>
</head>
<body>
    <div id="header">
        <div id="title">
            <h1>Transformers for Protein Function Prediction Job: {{ id }}</h1>
        </div>
    </div>

    <div id="results" style="display: block">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Sequence</th>
                <th scope="col">Result</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="sequence-row"></td>
                <td id="result-row"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
